<div class="login-container">
  <mat-card class="login-card">
    <mat-card-content>
      <mat-card-header>
        <mat-card-title>Sign in</mat-card-title>
      </mat-card-header>
      <form (ngSubmit)="sendCredentials()" [formGroup]="loginForm">
        <div class="form-group">
          <mat-form-field>
            <mat-label>Enter your email</mat-label>
            <input formControlName = "email" matInput placeholder="user@example.com" required>
          </mat-form-field>
          <mat-form-field>
            <mat-label>Enter your password</mat-label>
            <input formControlName = "password" matInput [type]="hide ? 'password' : 'text'">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                    [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
          </mat-form-field>
        </div>
        <button mat-stroked-button  type="submit" class="login-button">Log in</button>
      </form>
      <button mat-raised-button color=primary (click)="goToSignUp()">Sign up</button>
    </mat-card-content>
  </mat-card>
</div>
